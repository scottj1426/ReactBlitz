<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sVideo</title>
</head>
<body>
    <div id="app"></div>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script>
    
    

        const MyTittle = function (props){
            return (
                React.createElement('div', null ,
                React.createElement('h1', {style: { color: props.color } }, props.tittle)
                )
            )
        }
        const MyFirstComponent = function () {
            return (React.createElement('div', {id: 'my-first-component'}, 
            React.createElement(MyTittle, {tittle: 'Motocross', color: 'YellowGreen'}),
            React.createElement(MyTittle, {tittle: 'Supercross', color: 'GreenYellow'}),
            React.createElement(MyTittle, {tittle: 'MonsterCup', color: 'LimeGreen'}),
            
            
            )
            )
        }
        ReactDOM.render(
            React.createElement(MyFirstComponent),
            document.getElementById('app')
        )

    </script>
    
</body>
</html>
